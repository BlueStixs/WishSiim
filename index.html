<!DOCTYPE html>

<head>
    <link rel="icon" href="images/icons/icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script src="files/genshin.js"></script>
    <script src="script.js"></script>
    <title>Enviosity Wishing Simulator</title>

<body onload="loadSite()">
    
    <div id="myInventory">
        <center>
            <h1 id="inv"></h1>
            <p id="characters"></p>
            <input type="button" id="exit" onclick="loadSite()" value="x">
        </center>
    </div>

    <div id="home">
        <center>
            <img src="images/background/banner.webp" id="banner">
        </center>

        <button id="inventoryBtn" onclick="inventory()">
            <img src="images/icons/inventoryBtn.png">
        </button>

        <button id="wishBtn" onclick="wish()">
            <img src="images/icons/wishBtn.png">
        </button>
    </div>

    <video id="four-star">
        <source src="videos/4starwish.mp4" type="video/mp4">
        <source src="videos/4starwish.ogg" type="video/ogg">
    </video>

    <video id="five-star">
        <source src="videos/5starwish.mp4" type="video/mp4">
        <source src="videos/5starwish.ogg" type="video/ogg">
    </video>

    <div id="wish">
        <div id="charInfo">
            <p id="charName">&nbsp</p>
            <img id="element">
        </div>
        <center>
            <img id="charImg" onclick="loadSite()">
        </center>
    </div>

</body>
<script src="script.js"></script>
</head>

</html>
